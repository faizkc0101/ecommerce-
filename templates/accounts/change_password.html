{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
    <div class="card shadow-lg mt-5">
        <div class="card-body">
            <h5 class="text-center"><i class="fas fa-key"></i> Change Password</h5>
            <form method="POST" name="changepassword" onsubmit="return checkpass();">
                {% csrf_token %}
                <div class="form-group">
                    <label for="currentpassword">Current Password</label>
                    <input type="password" name="o" id="currentpassword" placeholder="Enter Current Password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="newpassword">New Password</label>
                    <input type="password" name="n" id="newpassword" placeholder="Enter New Password" class="form-control" required>
                </div>
                <div class="form-group">
                    <label for="confirmpassword">Confirm New Password</label>
                    <input type="password" name="n1" id="confirmpassword" placeholder="Enter New Password Again" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-primary submit-btn mt-3">Update Password</button>
            </form>
        </div>
    </div>
</div>


<style>
    .card {
        max-width: 500px;
        margin: 3rem auto;
        border-radius: 10px;
    }
    .card-body {
        padding: 2rem;
    }
    .submit-btn {
        width: 100%;
        font-size: 1rem;
    }
    h5 {
        font-weight: bold;
        color: #dc3545;
        margin-bottom: 1rem;
    }
    .form-group label {
        font-weight: 500;
    }
</style>

{% endblock content %}
