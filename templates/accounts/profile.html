{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <div class="sidebar-header">
                <h4>Navigation</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'profile' %}">My Profile</a>
                </li>
                <li class="nav-item"><a href="{% url 'my_order'%}" class="nav-link">My Order</a></li>

                <li class="nav-item">
                    <a class="nav-link " href="{% url 'wallet'%}">Wallet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'change_password' %}">Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'user_logout' %}">Logout</a>
                </li>
            </ul>
        </div>

        <div class="col-md-9 profile-container">
            <div class="card">
                <div class="profile-header">
                    <h2>My Profile</h2>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label>First Name</label>
                                    <input type="text" name="fname" placeholder="Enter First Name" class="form-control" pattern="[A-Za-z]+" value="{{ data.first_name }}">
                                </div>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label>Last Name</label>
                                    <input type="text" name="lname" placeholder="Enter Last Name" class="form-control" pattern="[A-Za-z]+" value="{{ data.last_name }}">
                                </div>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label>Email ID</label>
                                    <input type="email" name="email" readonly class="form-control" value="{{ data.email }}">
                                </div>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label>Username</label>
                                    <input type="text" name="username" readonly class="form-control" value="{{ data.username }}">
                                </div>
                            </div>

                            <div class="col-sm-6 mb-3">
                                <div class="form-group">
                                    <label>Contact</label>
                                    <input type="text" name="phone_field" placeholder="Contact Number" class="form-control" value="{{ data.phone_field }}">
                                </div>
                            </div>

                            <div class="col-12 text-center">
                                <input type="submit" value="Update Profile" class="btn btn-info btn-lg submit-btn" style="width: 150px;">
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f5f5f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
        background-color: #343a40;
        padding: 20px;
        border-radius: 8px;
        color: white;
        height: 100vh;
    }
    .sidebar-header h4 {
        color: white;
        margin-bottom: 20px;
    }
    .nav-link {
        color: #ffffff;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .nav-link:hover {
        background-color: #495057;
        color: #ffffff;
    }
    .nav-link.active {
        background-color: #007bff;
        color: white;
    }
    .profile-container {
        margin: 20px 0;
    }
    .profile-header {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 20px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    .card {
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
    }
    .form-group label {
        font-weight: bold;
        color: #495057;
    }
    .submit-btn {
        width: auto;
    }
</style>

{% endblock content %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
