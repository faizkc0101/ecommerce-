{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="container profile-container">
    <div class="card">
        <div class="profile-header">
            <h2>My Profile</h2>
        </div>
        <div class="card-body">
            <form method="POST" enctype="multipart/form-data">
                {% csrf_token %}
                <div class="form-row">
                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>First Name</label>
                            <input type="text" name="fname" placeholder="Enter First Name" class="form-control" pattern="[A-Za-z]+" value="{{ data.first_name }}">
                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Last Name</label>
                            <input type="text" name="lname" placeholder="Enter Last Name" class="form-control" pattern="[A-Za-z]+" value="{{ data.last_name }}">
                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Email ID</label>
                            <input type="email" name="email" readonly placeholder="Email Address" class="form-control" value="{{ data.email }}">
                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Username</label>
                            <input type="text" name="username" readonly placeholder="Username" class="form-control" value="{{ data.username }}">
                        </div>
                    </div>

                    <div class="col-sm-6 mb-3">
                        <div class="form-group">
                            <label>Contact</label>
                            <input type="text" name="phone_field" placeholder="Contact Number" class="form-control" value="{{ data.phone_field }}">
                        </div>
                    </div>

                    <div class="col-12 text-center">
                        <input type="submit" value="Update Profile" class="btn btn-info btn-sm submit-btn" style="width: 120px;">
                    </div>
                </div>
            </form>
            <a class="btn btn-info btn-sm submit-btn" href="{% url 'change_password' %}">Change Password</a>
            
            <a  class="btn btn-danger btn-sm submit-btn" href="{% url 'user_logout' %}">Logout</a>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f5f5f5;
    }
    .profile-container {
        max-width: 600px;
        margin: 20px auto;
    }
    .profile-header {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 15px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    .card {
        border-radius: 8px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    .form-group label {
        font-weight: bold;
        color: #495057;
    }
    .submit-btn {
        width: auto;
    }
</style>

{% endblock content %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
