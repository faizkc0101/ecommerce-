{% extends "accounts/ac_base.html" %}
{% block content %}



    <!-- Sign Up Start -->
<div class="container-fluid">
  <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
      <div class="col-12 col-sm-10 col-md-8 col-lg-6" style="max-width: 500px;"> <!-- Set max-width here -->
          <div class="bg-secondary rounded p-4 p-sm-5 my-4 mx-3">
              <div class="d-flex align-items-center justify-content-center mb-3">
                  <h3>Login</h3>
              </div>


              
              <form method="POST">
                  {% csrf_token %}
                 
                  
                  <div class="form-floating mb-3">
                      <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                      <label for="email">Email address</label>
                  </div>
                  
                  <div class="row mb-4">
                      <div class="col-12"> <!-- Added col-12 for full width -->
                          <div class="form-floating">
                              <input type="password" class="form-control" id="password" name="password" placeholder="Password" required>
                              <label for="password">Password</label>
                          </div>
                      </div>
                  </div>

                  <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Login</button>
                  <p class="text-center mb-0">Create Account? <a href="{% url 'user_register'%}">Signup</a></p><br>
                  <p class="text-center mb-0">Forget Password? <a href="{% url 'forgetpassword'%}">Reset password</a></p>
                  <br>
                  <p class="text-center mb-0">home page <a href="{% url 'home'%}">home</a></p>

              </form>
          </div>
      </div>
  </div>
</div>
<!-- Sign Up End -->


{% endblock content %}
