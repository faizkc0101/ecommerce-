{% extends "base.html" %}
{% block content %}
{% load static %}

<div class="container-fluid">
    <div class="row">
        <div class="col-md-3 sidebar">
            <div class="sidebar-header">
                <h4>Navigation</h4>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link " href="{% url 'profile' %}">My Profile</a>
                </li>
                <li class="nav-item"><a href="{% url 'my_order'%}" class="nav-link">My Order</a></li>

                <li class="nav-item">
                    <a class="nav-link active" href="{% url 'wallet'%}">Wallet</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'change_password' %}">Change Password</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-danger" href="{% url 'user_logout' %}">Logout</a>
                </li>
            </ul>
        </div>

        <div class="col-md-9 profile-container">
            <div class="card">
                <div class="profile-header">
                    <h2>Wallet</h2>
                </div>
                <div class="card-body">
                    <h4 class="card-text text-center">Your current wallet balance : <strong>Rs:{{ wallet }}</strong></h4>
      
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    body {
        background-color: #f5f5f5;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .sidebar {
        background-color: #343a40;
        padding: 20px;
        border-radius: 8px;
        color: white;
        height: 100vh;
    }
    .sidebar-header h4 {
        color: white;
        margin-bottom: 20px;
    }
    .nav-link {
        color: #ffffff;
        padding: 10px 15px;
        border-radius: 5px;
        transition: background-color 0.3s;
    }
    .nav-link:hover {
        background-color: #495057;
        color: #ffffff;
    }
    .nav-link.active {
        background-color: #007bff;
        color: white;
    }
    .profile-container {
        margin: 20px 0;
    }
    .profile-header {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 20px;
        border-top-left-radius: 8px;
        border-top-right-radius: 8px;
    }
    .card {
        border-radius: 8px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
        margin-top: 20px;
    }
    .form-group label {
        font-weight: bold;
        color: #495057;
    }
    .submit-btn {
        width: auto;
    }
</style>

{% endblock content %}
<script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
