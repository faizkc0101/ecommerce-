{% extends "base.html" %}
{% load static %}
{% block content %}



<div class="container-fluid mt-2">
    <h1 class="text-center mb-4">Your Wishlist</h1>
    <div class="row">
       
        {% for item in wishlist %}
            <!-- Product Card -->
            <div class="col-sm-6 col-md-3 mb-4">
                <div class="card h-100 shadow-sm border-light">
                    {% if item.product.image %}
                        <a href="{% url 'product_detail' item.product.id %}">
                            <img class="card-img-top img-thumbnail" loading="lazy" src="{{ item.product.image.url }}" alt="{{ item.name }}" style="width: 100%; height: 250px; object-fit: cover; border-radius: 10px;">
                        </a>
                    {% else %}
                        <img class="card-img-top img-thumbnail" loading="lazy" src="{% static 'images/default.jpg' %}" alt="default-img" style="width: 100%; height: 250px; object-fit: cover; border-radius: 10px;">
                    {% endif %}
                    <div class="card-body d-flex flex-column">
                        <h6 class="card-title text-truncate">{{ item.product.name }}</h6>
                        
                            <p>Rs. {{ item.product.price }}</p>
                      
                        <div class="mt-auto">
                            <a href="{% url 'remove_from_wishlist' item.product.id %}" class="btn btn-danger btn-block">Remove</a>
                        </div>
                    </div>
                </div>
            </div>
        {% empty %}
            <!-- No Products Found Message -->
            <div class="col-md-12">
                <div class="card border-0">
                    <div class="card-body text-center">
                       
                        <h4 class="text-muted mt-3">No products found for ""</h4>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock content %}
