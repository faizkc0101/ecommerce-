{% extends "base.html" %}
{% block content %}
{% load static %}


<div class="container my-5">
  <div class="text-center mb-4">
    <h1 class="display-4">Contact Us</h1>
    <span class="seperator mb-3 d-block"></span>
    <span class="lead">Drop Us a Mail</span>
  </div>

  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="map-container" style="overflow:hidden;height:400px;width:100%;">
        <div id="gmap_canvas" style="height:100%;width:100%;"></div>
        <style>#gmap_canvas img{max-width:none!important;background:none!important}</style>
        <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
        <script type='text/javascript'>
          function init_map() {
            var myOptions = {
              zoom: 14,
              center: new google.maps.LatLng(11.8745, 75.3704), // Latitude and Longitude for Kannur, Kerala
              mapTypeId: google.maps.MapTypeId.ROADMAP
            };
            var map = new google.maps.Map(document.getElementById('gmap_canvas'), myOptions);
            var marker = new google.maps.Marker({map: map, position: new google.maps.LatLng(11.8745, 75.3704)});
            var infowindow = new google.maps.InfoWindow({content: '<strong>My Location</strong><br>Kannur, Kerala<br>'});
            google.maps.event.addListener(marker, 'click', function() {
              infowindow.open(map, marker);
            });
            infowindow.open(map, marker);
          }
          google.maps.event.addDomListener(window, 'load', init_map);
        </script>
      </div>
    </div>
    
    <div class="col-md-6">
      <div class="mb-4">
        <h3 class="h4">Contact Information</h3>
        <p>HN. 00, Your full address with pin code.</p>
        <p><strong>Phone:</strong> 99988898</p>
        <p><strong>Email:</strong>blackl@gmail.con</p>
        <p><strong>Fax:</strong> 98675976</p>
      </div>
      
      <div class="sec2contactform">
        <h3 class="h4">Want to Know More? Drop Us a Mail</h3>
        <form action="">
          <div class="form-row mb-3">
            <div class="form-group col-md-6">
              <input class="form-control" type="text" placeholder="First Name" required>
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" placeholder="Last Name" required>
            </div>
          </div>
          <div class="form-row mb-3">
            <div class="form-group col-md-6">
              <input class="form-control" type="email" placeholder="Email" required>
            </div>
            <div class="form-group col-md-6">
              <input class="form-control" type="text" placeholder="Contact Number" required>
            </div>
          </div>
          <div class="form-group mb-3">
            <textarea class="form-control" rows="5" placeholder="Your message here..." required></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Send</button>
        </form>
      </div>
    </div>
  </div>
</div>


{% endblock content %}
